<div class="container vh-80">
  <h1>Login</h1>

  <div class="mb-3">
    <label for="Name">Name</label>
    <input class="form-control" name="Name" [(ngModel)]="Name">
  </div>

  <div class="mb-3">
    <label>Domain</label>
    <input class="form-control" name="Domain" [(ngModel)]="Domain">
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <div class="custom-control custom-radio">
      <input id="male" type="radio" class="custom-control-input" value="male" name="gender" [(ngModel)]="gender">
      <label class="custom-control-label" for="male">Male</label>
    </div>

    <div class="custom-control custom-radio">
      <input id="female" type="radio" class="custom-control-input" value="female" name="gender" [(ngModel)]="gender">
      <label class="custom-control-label" for="female">Female</label>
    </div>

  </div>
  <div class="mb-3">
    <label>Date Of Birth</label>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="mb-3">
    <label>Phonenumber</label>
    <input class="form-control" name="phonenumber" [(ngModel)]="phonenumber">
  </div>
  <div class="mb-3">
    <label>Location</label>
    <input class="form-control" name="location" [(ngModel)]="location">
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary" (click)="Submit()"> Submit</button>
  </div>
</div>
